<html>
    <head>
        <title>
        Json2Lang
        </title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    </head>
    <body>
        <center>
            <h1>Json2Lang</h1>
            <p>Paste the contents of the json file below</p>
            <textarea class="form-control" rows = "10" style="min-width: 90%; max-width: 90%" id = "json_content"></textarea>
            <br>
            <button class = "btn btn-secondary" onclick="convert()">Convert</button> 
            <br><br>
            <p>Lang file contents</p>
            <textarea class="form-control" rows = "10" style="min-width: 90%; max-width: 90%" id = "lang_content"></textarea>
            <br>
            <button class = "copy_button btn btn-secondary" data-clipboard-target="#lang_content">Copy to Clipboard</button> 
            <br><br>
            <br><br>
        </center>
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/clipboard.js/2.0.4/clipboard.min.js"></script>
        <script src="script.js">
        </script>
    </body>
</html>
